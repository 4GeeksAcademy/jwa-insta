<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Insta JWA</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="user-info">
          <div class="logo">H5</div>
          <div class="user-details">
            <h3>HTML5</h3>
            <p>Rigoberto</p>
          </div>
        </div>
        <div class="menu-icon">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="post-img">
        <img
          src="https://i.ytimg.com/vi/F9dqkg2xzWw/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-DoACuAiKAgwIABABGE4gXihlMA8=&rs=AOn4CLBh7IGGt_7cG12DFKQeVXFQKvJGlA"
          alt="4geeks-img"
        />
      </div>

      <div class="post-icons">
        <div class="left-icons">
          <i class="fa-regular fa-heart icon-btn"></i>
          <i class="fa-regular fa-comment icon-btn"></i>
          <i class="fa-regular fa-paper-plane icon-btn"></i>
        </div>
        <i class="fa-regular fa-bookmark icon-btn"></i>
      </div>

      <div class="post-body">
        <p class="likes">
          Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
          <strong>Web</strong> and <strong>100,000 others</strong>
        </p>
        <p class="description">
          Proyecto Instagram realizado en la clase de Frontend con solo HTML y
          CSS. se agrego una imagen de 4GeeksAcademy como contenido.
        </p>
      </div>
    </div>
  </body>
</html>
